<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/side_menu_style.css" rel="stylesheet">
  <title>SideMenu</title>
</head>
<body>
  <div class="boo">
    <div>
      <div class="avatar">
        <div class="avatar_inner">
          <div class="avatar_png">
            <img src="./img/avatar.png" alt="">
          </div>
          <div class="avatar_text">Андрій Васильович</div>
        </div>
      </div>
      <div class="menu">
        <div class="menu_item">
          <div class="menu_item_png">
            <img src="./img/trash.png" alt="">
          </div>
          <div class="menu_item_text">Мій профіль</div>
        </div>
        <div class="menu_item">
          <div class="menu_item_png">
            <img src="./img/purchases.png" alt="">
          </div>
          <div class="menu_item_text">Замовлення</div>
        </div>
        <div class="menu_item">
          <div class="menu_item_png">
            <img src="./img/forums.png" alt="">
          </div>
          <div class="menu_item_text">Повідомлення</div>
        </div>
        <div class="menu_item">
          <div class="menu_item_png">
            <img src="./img/favorite.png" alt="">
          </div>
          <div class="menu_item_text">Улюблене</div>
        </div>
        <div class="menu_item">
          <div class="menu_item_png">
            <img src="./img/social.png" alt="">
          </div>
          <div class="menu_item_text">Друзі</div>
        </div>
        <div class="menu_item">
          <div class="menu_item_png">
            <img src="./img/updates.png" alt="">
          </div>
          <div class="menu_item_text">Сповіщення</div>
        </div>
        <div class="menu_item">
          <div class="menu_item_png">
            <img src="./img/spam.png" alt="">
          </div>
          <div class="menu_item_text">Налаштування </div>
        </div>
      </div>
    </div>

    <div class="side">
      <a href="./index.html">
        <img src="./img/close.png">
      </a>
    </div>
  </div>
</body>
</html>
